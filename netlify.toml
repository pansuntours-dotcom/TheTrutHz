# netlify.toml

[build]
  command = "npm run build"
  publish = ".next"

# Environment variables
[build.environment]
  NEXT_CACHE_HANDLER = "filesystem"
  SUPABASE_URL = "https://your-supabase-project-url.supabase.co"
  SUPABASE_ANON_KEY = "your-supabase-anon-key"

[[plugins]]
  package = "@netlify/plugin-nextjs"
